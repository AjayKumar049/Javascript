<body>
    <h1>JS Switch Statement</h1>
    <p>The <b>JavaScript switch statement</b> is used to execute one code from multiple expressions. <br>
    switch(expression){ <br> 
        case value1:  <br>
         code to be executed; <br> 
         break;  <br>
        case value2:  <br>
         code to be executed;<br>  
         break;  <br>
        ......  <br>
          
        default:   <br>
         code to be executed if above values are not matched;<br>  
        }  
</p>
    <script src="switch.js"></script>
</body>
